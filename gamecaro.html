<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game caro</title>
</head>
<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
</body>

<script>
    var b =document.getElementById("carogame");
    var board =[];
    var data = "";
    for(var i=0; i < 5; i++){
        board[i] = new Array(0, 0, 0, 0, 0);
    }
    for(i =0; i < 5; i++){
        data += "<br>";
        for(j = 0; j < 5; j++){
            data += board[i][j] + " &nbsp;&nbsp;";
        }
    }
    data += "<br><br><input type='button' value='Change value' onclick='changeValue()'>"
    b.innerHTML = data;
    function changeValue(){
        var positionX = prompt("X: ");
        var positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for(i=0; i < 5; i++){
            data += "<br>";
            for(var j = 0; j < 5; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br><br><input type='button' value='Chan value' onclick='changeValue()'>"
        b.innerHTML = "<hr/>" + data;

    }
</script>
</html>
